<div data-help-overlay role="dialog" aria-modal="true" aria-labelledby="help-title">
  <div class="help-panel">
    <div class="help-header">
      <h2 id="help-title" class="help-title">Keyboard Shortcuts</h2>
      <button type="button" class="help-close" data-help-close aria-label="Close help">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="6" y1="6" x2="18" y2="18" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="help-content">
      <div class="help-section">
        <h3 class="help-section-title">Navigation</h3>
        <div class="help-shortcut">
          <span class="help-shortcut-label">Open command palette</span>
          <div class="help-shortcut-keys">
            <span class="command-palette-kbd">âŒ˜</span>
            <span class="command-palette-kbd">K</span>
            <span style="margin: 0 0.25rem; color: hsl(var(--muted-fg));">or</span>
            <span class="command-palette-kbd">Ctrl</span>
            <span class="command-palette-kbd">K</span>
          </div>
        </div>
        <div class="help-shortcut">
          <span class="help-shortcut-label">Focus search</span>
          <div class="help-shortcut-keys">
            <span class="command-palette-kbd">/</span>
          </div>
        </div>
      </div>
      <div class="help-section">
        <h3 class="help-section-title">Actions</h3>
        <div class="help-shortcut">
          <span class="help-shortcut-label">Toggle theme</span>
          <div class="help-shortcut-keys">
            <span class="command-palette-kbd">T</span>
          </div>
        </div>
        <div class="help-shortcut">
          <span class="help-shortcut-label">Show this help</span>
          <div class="help-shortcut-keys">
            <span class="command-palette-kbd">?</span>
          </div>
        </div>
        <div class="help-shortcut">
          <span class="help-shortcut-label">Close overlays</span>
          <div class="help-shortcut-keys">
            <span class="command-palette-kbd">Esc</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
