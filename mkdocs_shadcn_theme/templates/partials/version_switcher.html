<div class="relative">
  <label class="sr-only" for="version-select">Version</label>
  <select id="version-select" class="rounded-md border border-muted bg-bg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-ring">
    {% for version in config.extra.versions or [] %}
    <option value="{{ version.url }}" {% if version.current %}selected{% endif %}>{{ version.name }}</option>
    {% endfor %}
  </select>
</div>
