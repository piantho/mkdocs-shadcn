{% if page.toc %}
<aside class="sticky top-24 hidden max-h-[calc(100vh-6rem)] w-64 shrink-0 overflow-y-auto xl:block" aria-label="On this page">
  <h2 class="mb-2 text-xs font-semibold uppercase tracking-wide text-muted-fg">On this page</h2>
  <nav>
    <ul class="space-y-1 text-sm">
      {% for toc_item in page.toc %}
      <li>
        <a href="{{ toc_item.url }}" class="block rounded-md px-3 py-1 hover:bg-muted">{{ toc_item.title }}</a>
        {% if toc_item.children %}
        <ul class="ml-3 border-l border-muted pl-2">
          {% for child in toc_item.children %}
          <li><a href="{{ child.url }}" class="block rounded-md px-3 py-1 hover:bg-muted">{{ child.title }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
{% endif %}
